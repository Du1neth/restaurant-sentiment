<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Upload Reviews CSV</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    h1 { color: #333; }
    form { margin-top: 1em; }
    .flash { color: red; }
  </style>
</head>
<body>
  <h1>Restaurant Sentiment Analysis</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flash">
      {% for category, msg in messages %}
        <li>{{ msg }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <p>Upload a CSV of restaurant reviews (must have a <code>review_text</code> column):</p>
  <form action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="csv_file" accept=".csv" required />
    <input type="submit" value="Upload & Generate Report" />
  </form>
</body>
</html>
